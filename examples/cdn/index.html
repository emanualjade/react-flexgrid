<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CDN Example</title>
  </head>
  <body>
    <div id="container"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16.8.6/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"
    ></script>
    <script src="./node_modules/react-flexgrid/dist/bundle.umd.js"></script>
    <script>
      const { Ellipsis, Ripple } = ReactFlexgrid;
      console.log(Ripple)
      const container = document.getElementById("container");
      const Container = React.createElement(
        React.Fragment,
        null,
        [
          React.createElement(Ripple, {key: 'uniqueKey1'}), 
          React.createElement(Ellipsis, {key: 'uniqueKey2'})
        ]
      );
      console.log(ReactDOM)
      ReactDOM.render(Container, container);
    </script>
  </body>
</html>
